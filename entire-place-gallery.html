    body {
      font-family: "Josefin Sans", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Scroll horizontal */
    .image-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .image-scroll img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      scroll-snap-align: start;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s;
      object-fit: cover;
    }

    .image-scroll img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      padding: 0px;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .caption {
      color: #fff;
      margin-top: 10px;
      font-size: 1rem;
    }

    .close,
    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      user-select: none;
    }

    .close {
      top: 10px;
      right: 20px;
      transform: none;
      font-size: 2rem;
    }

    .prev {
      left: -50px;
    }

    .next {
      right: -50px;
    }

    @media (max-width: 600px) {

      .prev,
      .next {
        /*     left: 10px;
    right: 10px; */
        top: auto;
        bottom: 70px;
        transform: none;
        font-size: 1.5rem;
      }

      .prev {
        left: 20px;
      }

      .next {
        right: 20px;
      }
    }

    .menu {
      background-color: #fff;
      color: white;
      padding: 15px 0px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .back-button {
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      gap: 10px;
    }

    .back-button:hover {
      color: #666;
    }
  </style>
</head>

      <span class="next" id="nextBtn">&#10095;</span>

  <script>
    // Obtém o ano atual com base no horário do navegador
    const currentYear = new Date().getFullYear();
    // Insere o ano no elemento do footer
    document.getElementById("current-year").textContent = currentYear;
  </script>
  <script>
    const images = document.querySelectorAll('.image-scroll img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const img = images[index];
      modalImage.src = img.src;
      modalCaption.textContent = img.dataset.caption;
      document.getElementById('modalCounter').textContent = `${index + 1} / ${images.length}`;
      modal.style.display = 'flex';
    }

    function closeModalFunc() {
      modal.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      openModal(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openModal(currentIndex);
    }
    images.forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });
    closeModal.addEventListener('click', closeModalFunc);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
    // Fechar ao clicar fora da imagem
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModalFunc();
      }
    });
    // Teclado (opcional)
    window.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeModalFunc();
      }
    });
  </script>
  <script>
    function safeBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = '/';
      }
    }
  </script>
