    *,

}

    /* header */
    /* https://codepen.io/mutedblues/pen/MmPNPG */
    .header {
      /*
            background: #fff;
            position: fixed;
            */
      background: #fff;
      width: 100%;
      z-index: 3;
    }

    .header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }

    /* menu */
    .header li a {
      display: block;
      padding: 20px 20px;
      border-bottom: 2px solid #fff;
      text-decoration: none;
      font-size: 1rem;
      /* Aqui é onde o tamanho da fonte do menu é definido */
    }

    @media (min-width: 48em) {
      .header li a {
        font-size: .9725rem;
        /* Aumente o tamanho da fonte para telas maiores */
      }
    }

    .header li a:hover,
    .header .menu-btn:hover {
      border-bottom: 2px solid;
    }

    /* menu */
    ul.menu {
      background: #fff;
    }

    .header .menu {
      clear: both;
      max-height: 0;
      transition: max-height .2s ease-out;
    }

    /* menu icon */
    .header .menu-icon {
      cursor: pointer;
      display: inline-block;
      float: right;
      padding: 28px 20px;
      position: relative;
      user-select: none;
    }

    .header .menu-icon .navicon {
      background: #333;
      display: block;
      height: 2px;
      position: relative;
      transition: background .2s ease-out;
      width: 18px;
    }

    .header .menu-icon .navicon:before,
    .header .menu-icon .navicon:after {
      background: #333;
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      transition: all .2s ease-out;
      width: 100%;
    }

    .header .menu-icon .navicon:before {
      top: 5px;
    }

    .header .menu-icon .navicon:after {
      top: -5px;
    }

    /* menu btn */
    .header .menu-btn {
      display: none;
    }

    .header .menu-btn:checked~.menu {
      max-height: 100vh;
    }

    .header .menu-btn:checked~.menu-icon .navicon {
      background: transparent;
    }

    .header .menu-btn:checked~.menu-icon .navicon:before {
      transform: rotate(-45deg);
    }

    .header .menu-btn:checked~.menu-icon .navicon:after {
      transform: rotate(45deg);
    }

    .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:before,
    .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:after {
      top: 0;
    }

    /* 48em = 768px */
    @media (min-width: 48em) {
      .header li {
        float: left;
      }

      .header li a {
        padding: 20px 14px;
      }

      .header .menu {
        clear: none;
        float: right;
        max-height: none;
        margin-right: 20px;
      }

      .header .menu-icon {
        display: none;
      }
    }
