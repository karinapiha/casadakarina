  <style>
   
    body {
      font-family: 'Josefin Sans', sans-serif;
      margin: 0;
      background: #fff;
    }

    h1,
    h2,
    a {
      color: #333;
    }

    a {
      text-decoration: none;
    }

    /* header */
    /* https://codepen.io/mutedblues/pen/MmPNPG */
    .header {
      /*
            background: #fff;
            position: fixed;
            */
      background: #fff;
      width: 100%;
      z-index: 3;
    }

    .header ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }

    /* menu */
    .header li a {
      display: block;
      padding: 20px 20px;
      border-bottom: 2px solid #fff;
      text-decoration: none;
      font-size: 1rem;
      /* Aqui é onde o tamanho da fonte do menu é definido */
    }

    @media (min-width: 48em) {
      .header li a {
        font-size: .9725rem;
        /* Aumente o tamanho da fonte para telas maiores */
      }
    }

    .header li a:hover,
    .header .menu-btn:hover {
      border-bottom: 2px solid;
    }

    /* menu */
    ul.menu {
      background: #fff;
    }

    .header .menu {
      clear: both;
      max-height: 0;
      transition: max-height .2s ease-out;
    }

    /* menu icon */
    .header .menu-icon {
      cursor: pointer;
      display: inline-block;
      float: right;
      padding: 28px 20px;
      position: relative;
      user-select: none;
    }

    .header .menu-icon .navicon {
      background: #333;
      display: block;
      height: 2px;
      position: relative;
      transition: background .2s ease-out;
      width: 18px;
    }

    .header .menu-icon .navicon:before,
    .header .menu-icon .navicon:after {
      background: #333;
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      transition: all .2s ease-out;
      width: 100%;
    }

    .header .menu-icon .navicon:before {
      top: 5px;
    }

    .header .menu-icon .navicon:after {
      top: -5px;
    }

    /* menu btn */
    .header .menu-btn {
      display: none;
    }

    .header .menu-btn:checked~.menu {
      max-height: 100vh;
    }

    .header .menu-btn:checked~.menu-icon .navicon {
      background: transparent;
    }

    .header .menu-btn:checked~.menu-icon .navicon:before {
      transform: rotate(-45deg);
    }

    .header .menu-btn:checked~.menu-icon .navicon:after {
      transform: rotate(45deg);
    }

    .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:before,
    .header .menu-btn:checked~.menu-icon:not(.steps) .navicon:after {
      top: 0;
    }

    /* 48em = 768px */
    @media (min-width: 48em) {
      .header li {
        float: left;
      }

      .header li a {
        padding: 20px 14px;
      }

      .header .menu {
        clear: none;
        float: right;
        max-height: none;
        margin-right: 20px;
      }

      .header .menu-icon {
        display: none;
      }
    }

    
    @media (max-width: 48em) {
     

      ul.menu {
        background: white;
      }
    }

    
    footer {
    background: #fff;
      color: #333333;

    }

    @media (min-width: 48em) {
      footer {
        font-size: 1.125rem;
        /* Aumente o tamanho da fonte do footer para telas grandes */
      }
    }

   
  </style>
</head>

<style>
@layers general, demo;
@layer demo {
	.grid {
		display: grid;
		gap: 0.5rem;
		grid-template-columns: 2fr 1fr 1fr;
		grid-template-rows: repeat(2, 1fr);
		max-width: 900px;
		height: 600px;
	}

	.item {
		overflow: hidden;
	}

	.item > img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		display: block;
	}

	.item[data-active="true"] {
		grid-column: 1 / 2;
		grid-row: 1 / 3;
		z-index: 2;
	}

	/* Automatic placement of other items */
	.item:not([data-active="true"]) {
		/* they will fill remaining cells automatically */
	}
}
</style>

  <h3 class="section-subtitle">Entire Home • Havelock North, New Zealand</h3>
  <p>8 Guests | 4 Bedrooms | 6 Beds | 1 Bath</p>



  <footer>
    <p>© <span id="current-year">2025</span> Casa da Karina. All rights reserved.</p>
  </footer>


<script>
	const grid = document.querySelector(".grid");
	const items = Array.from(grid.children);
	let activeItem = grid.querySelector('.item[data-active="true"]');

	function swapItems(clickedItem) {
		if (clickedItem === activeItem) return;

		const activeNext = activeItem.nextElementSibling;

		if (clickedItem === activeNext) {
			grid.insertBefore(clickedItem, activeItem);
		} else {
			grid.insertBefore(activeItem, clickedItem);
			grid.insertBefore(clickedItem, activeNext);
		}

		activeItem.removeAttribute("data-active");
		clickedItem.setAttribute("data-active", "true");
		activeItem = clickedItem;
	}

	function handleClick(event) {
		const clickedItem = event.target.closest(".item");
		if (!clickedItem || clickedItem === activeItem) return;

		if (document.startViewTransition) {
			document.startViewTransition(() => swapItems(clickedItem));
		} else {
			swapItems(clickedItem);
		}
	}

	items.forEach((item, index) => {
		item.style.viewTransitionName = `item-${index}`;
		item.addEventListener("click", handleClick);
	});
</script>

  
<script>
  // Obtém o ano atual com base no horário do navegador
  const currentYear = new Date().getFullYear();

</script>
