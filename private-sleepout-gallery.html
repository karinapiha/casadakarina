    /* Modal */

      z-index: 2000;
      left: 0;
      top: 0;

      align-items: center;

  <script>
    // ObtÃ©m o ano atual com base no horÃ¡rio do navegador
    const currentYear = new Date().getFullYear();
    // Insere o ano no elemento do footer
    document.getElementById("current-year").textContent = currentYear;
  </script>
  <script>
    const images = document.querySelectorAll('.image-scroll img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const img = images[index];
      modalImage.src = img.src;
      modalCaption.textContent = img.dataset.caption;
      document.getElementById('modalCounter').textContent = `${index + 1} / ${images.length}`;
      modal.style.display = 'flex';
    }

    function closeModalFunc() {
      modal.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      openModal(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openModal(currentIndex);
    }
    images.forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });
    closeModal.addEventListener('click', closeModalFunc);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
    // Fechar ao clicar fora da imagem
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModalFunc();
      }
    });
    // Teclado (opcional)
    window.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeModalFunc();
      }
    });
  </script>
